before_script:
  - echo "Execute scripts which are required to bootstrap the application. !"

after_script:
  - echo "Clean up activity can be done here !."

cache:
  paths:
    - /root/.m2/repository

stages:
  - build
  - quality
  - deploy

build:
  stage: build
  image: maven:3.3.9-jdk-8
  script:
    - mvn clean package
  tags:
    - docker

quality:
  stage: quality
  image: maven:3.3.9-jdk-8
  script:
    - sh gradlew sonarqube
-Dsonar.host.url=$SONAR_URL
-Dsonar.login=$SONAR_TOKEN
-Dsonar.projectName=fr.epsi.erp
-Dsonar.projectKey=fr.epsi.erp
-Dsonar.gitlab.user_token="$GITLAB_ACCESS_TOKEN"
-Dsonar.gitlab.project_id=$CI_PROJECT_PATH
-Dsonar.gitlab.commit_sha=$CI_COMMIT_SHA
-Dsonar.gitlab.ref_name=$CI_COMMIT_REF_NAME
-Dsonar.analysis.mode=publish

deploy_dev:
  stage: deploy
  image: ruby:2.3
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_PRODUCTION --api-key=$HEROKU_API_KEY
  environment:
    name: dev
    url: https://mspr-erp-backend.herokuapp.com
  only:
    - master
  tags:
    - docker